<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{cart.title}">Your Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="fragments/layout :: layout (~{::main})">

<main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-8" th:text="#{cart.title}">Your Shopping Cart</h1>

    <div class="flex flex-col lg:flex-row gap-8">

        <!-- Cart Items List (Main Part) -->
        <div class="lg:w-2/3">
            <div class="bg-white shadow-xl rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="#{cart.product}">Product</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="#{book.quantity}">Quantity</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="#{book.price}">Price</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            th:text="#{cart.subtotal}">Subtotal</th>
                        <th scope="col" class="relative px-6 py-3"><span class="sr-only" th:text="#{btn.remove}">Remove</span></th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">

                    <!-- Loop through cart items -->
                    <tr th:each="item : ${cartItems}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <!-- <div class="flex-shrink-0 h-10 w-10"> ... Image placeholder ... </div> -->
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${item.book.name}">Book Name</div>
                                    <div class="text-sm text-gray-500" th:text="${item.book.author}">Author</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${item.quantity}">1</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${#numbers.formatDecimal(item.book.price, 1, 2)}">$19.99</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-semibold text-gray-900" th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">$19.99</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <!-- TODO: Implement /cart/remove endpoint -->
                            <a href="#" class="text-red-600 hover:text-red-900" th:text="#{btn.remove}">Remove</a>
                        </td>
                    </tr>

                    <!-- Empty Cart Message -->
                    <tr th:if="${#lists.isEmpty(cartItems)}">
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            Your cart is empty.
                            <a th:href="@{/books}" class="text-blue-600 hover:text-blue-800 font-medium" th:text="#{cart.startShopping}">Start shopping!</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Order Summary (Sidebar) -->
        <div class="lg:w-1/3">
            <div class="bg-white shadow-xl rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" th:text="#{cart.orderSummary}">Order Summary</h2>

                <!-- Total -->
                <div class="flex justify-between items-center border-t pt-4">
                    <span class="text-lg font-semibold text-gray-900" th:text="#{cart.totalCost}">Total Cost</span>
                    <span class="text-2xl font-bold text-blue-700" th:text="${#numbers.formatDecimal(totalCost, 1, 2)}">$0.00</span>
                </div>

                <!-- Checkout Button -->
                <div class="mt-6" th:if="${!#lists.isEmpty(cartItems)}">
                    <!-- TODO: Implement /order/submit endpoint -->
                    <form th:action="@{/orders/submit}" method="post">
                        <button type="submit" class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700"
                                th:text="#{cart.submitOrder}">
                            Submit Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
