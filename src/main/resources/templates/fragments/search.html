<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:fragment="searchForm(actionUrl, placeholderKey)"
      th:action="${actionUrl}" method="get" class="flex gap-2">

    <input type="text" name="keyword" th:value="${keyword}"
           th:placeholder="#{__${placeholderKey}__}"
           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />

    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            th:text="#{btn.search}">Search</button>

    <!-- Clear button only shows if a keyword exists -->
    <a th:if="${keyword}" th:href="${actionUrl}"
       class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
       th:text="#{btn.clear}">Clear</a>
</form>
</body>
</html>
