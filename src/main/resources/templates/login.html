<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login - BookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
<div class="absolute top-6 right-6 bg-white p-2 rounded-md shadow-sm">
    <div th:replace="~{fragments/language :: switcher}"></div>
</div>
<div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-lg">
    <h1 class="text-3xl font-bold text-center text-gray-800" th:text="#{login.header}">BookStore Login</h1>

    <!-- Error Message -->
    <div th:if="${param.error}" class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
        <p class="font-bold" th:text="#{login.error.title}">Login Failed!</p>
        <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
              th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                Invalid username or password.
            </span>
        <span th:unless="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" th:text="#{login.error.message}">
                Invalid username or password.
            </span>
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" class="p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg" role="alert" th:text="#{login.logout.success}">
        You have been logged out successfully.
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700" th:text="#{login.label.email}">Email</label>
            <div class="mt-1">
                <input id="username" name="username" type="email" autocomplete="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       th:placeholder="#{login.placeholder.email}">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700" th:text="#{login.label.password}">Password</label>
            <div class="mt-1">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       th:placeholder="#{login.placeholder.password}">
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-white bg-blue-600 hover:bg-blue-700 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    th:text="#{login.btn.signin}">
                Sign In
            </button>
        </div>
    </form>

    <div class="text-sm text-center">
        <a th:href="@{/register}" class="font-medium text-blue-600 hover:text-blue-500" th:text="#{login.register.text}">
            Don't have an account? Register
        </a>
    </div>
</div>

</body>
</html>
