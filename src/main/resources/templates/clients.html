<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{client.list}">Client List</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-900" th:replace="fragments/layout :: layout (~{::main})">

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold mb-8" th:text="#{clients.registered}">Registered Clients</h1>

            <!-- Search Form -->
            <div th:replace="~{fragments/search :: searchForm(@{/clients}, 'client.search.placeholder')}"></div>
        </div>


        <!-- Client Table -->
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <a th:href="@{/clients(page=${clientPage.number}, size=${clientPage.size}, sort='name,' + (${param.sort != null && param.sort[0] == 'name,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                           class="flex items-center hover:text-gray-700">
                            <span th:text="#{user.fullname}">Name</span>
                        </a>
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <a th:href="@{/clients(page=${clientPage.number}, size=${clientPage.size}, sort='email,' + (${param.sort != null && param.sort[0] == 'email,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                           class="flex items-center hover:text-gray-700">
                            <span th:text="#{user.email}">Email</span>
                        </a>
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <a th:href="@{/clients(page=${clientPage.number}, size=${clientPage.size}, sort='balance,' + (${param.sort != null && param.sort[0] == 'balance,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                           class="flex items-center hover:text-gray-700">
                            <span th:text="#{client.balance}">Balance</span>
                        </a>
                    </th>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only" th:text="#{actions}">Actions</span>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="client : ${clientPage.content}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${client.name}">
                            Client Name
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-700" th:text="${client.email}">
                            Client Email
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" th:text="${client.balance}">
                                Client Balance
                            </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                        <a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/clients/{email}(email=${client.email})}"
                           class="text-blue-600 hover:text-blue-900"
                        th:text="#{actions}">View</a>

                    </td>
                </tr>

                <!-- Row for when no books are found -->
                <tr th:if="${clientPage.empty}">
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500" th:text="#{client.noFound}">
                        No clients found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div th:replace="~{fragments/pagination :: paginationControls(page=${clientPage}, url=@{/clients})}"></div>

    </main>
    </body>
</html>
