server.port=8084

spring.datasource.url=jdbc:h2:mem:bookdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.web.resources.add-mappings=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:/sql/data-h2.sql

spring.mvc.hiddenmethod.filter.enabled=true

# --- Internationalization (i18n) Encoding Settings ---
# Force message bundles to be read as UTF-8
spring.messages.encoding=UTF-8
# Base name of your resource bundle (looks for messages.properties, messages_uk.properties)
spring.messages.basename=messages
# Fall back to the default message code if a translation is missing
spring.messages.fallback-to-system-locale=false

# Force HTTP requests/responses to be UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
