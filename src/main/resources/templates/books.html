<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Header -->
<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a th:href="@{/books}" class="text-2xl font-bold text-gray-800">BookStore</a>
        <div>
            <!-- Add New Book Button (Employees Only) -->
            <a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/books/new}" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
                + Add New Book
            </a>
            <!-- Other nav links can go here -->
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-8">Available Books</h1>

    <!-- Book Table -->
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Author
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Genre
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price
                </th>
                <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">Actions</span>
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="book : ${bookPage.content}">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900" th:text="${book.name}">
                        Book Name
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-700" th:text="${book.author}">
                        Book Author
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" th:text="${book.genre}">
                                Genre
                            </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                    $<span th:text="${#numbers.formatDecimal(book.price, 1, 2)}">19.99</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <!-- View Button (All Authenticated) -->
                    <a th:href="@{/books/{name}(name=${book.name})}" class="text-blue-600 hover:text-blue-900">View</a>

                    <!-- Edit Button (Employees Only) -->
                    <a sec:authorize="hasRole('EMPLOYEE')" th:href="@{/books/{name}/edit(name=${book.name})}" class="text-yellow-600 hover:text-yellow-900">Edit</a>
                </td>
            </tr>

            <!-- Row for when no books are found -->
            <tr th:if="${bookPage.empty}">
                <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                    No books found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <nav th:if="${bookPage.totalPages > 1}" class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-8 rounded-lg shadow-md">
        <!-- Mobile Pagination -->
        <div class="flex flex-1 justify-between sm:hidden">
            <a th:href="@{/books(page=${bookPage.number - 1}, size=${bookPage.size}, sort=${param.sort})}"
               th:classappend="${bookPage.first} ? 'pointer-events-none opacity-50' : ''"
               class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                Previous
            </a>
            <a th:href="@{/books(page=${bookPage.number + 1}, size=${bookPage.size}, sort=${param.sort})}"
               th:classappend="${bookPage.last} ? 'pointer-events-none opacity-50' : ''"
               class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                Next
            </a>
        </div>

        <!-- Desktop Pagination -->
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-700">
                    Showing
                    <span class="font-medium" th:text="${bookPage.number * bookPage.size + 1}">1</span>
                    to
                    <span class="font-medium" th:text="${bookPage.number * bookPage.size + bookPage.numberOfElements}">10</span>
                    of
                    <span class="font-medium" th:text="${bookPage.totalElements}">97</span>
                    results
                </p>
            </div>
            <div>
                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                    <!-- Previous Button -->
                    <a th:href="@{/books(page=${bookPage.number - 1}, size=${bookPage.size}, sort=${param.sort})}"
                       th:classappend="${bookPage.first} ? 'pointer-events-none opacity-50' : ''"
                       class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        <span class="sr-only">Previous</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                        </svg>
                    </a>

                    <!-- Page Numbers -->
                    <span th:each="pageNumber : ${#numbers.sequence(0, bookPage.totalPages - 1)}">
                            <a th:href="@{/books(page=${pageNumber}, size=${bookPage.size}, sort=${param.sort})}"
                               th:text="${pageNumber + 1}"
                               th:classappend="${pageNumber == bookPage.number} ? 'z-10 bg-blue-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600' : 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50'"
                               class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20 focus:outline-offset-0">
                            </a>
                        </span>

                    <!-- Next Button -->
                    <a th:href="@{/books(page=${bookPage.number + 1}, size=${bookPage.size}, sort=${param.sort})}"
                       th:classappend="${bookPage.last} ? 'pointer-events-none opacity-50' : ''"
                       class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        <span class="sr-only">Next</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </nav>

</main>

</body>
</html>
