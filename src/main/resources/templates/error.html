<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-10 rounded-lg shadow-xl max-w-lg w-full text-center">
    <!-- Error Icon -->
    <div class="mb-6">
        <svg class="w-20 h-20 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </div>

    <!-- Status Code (e.g., 404) -->
    <h1 class="text-5xl font-bold text-gray-800 mb-2" th:text="${statusCode}">500</h1>

    <!-- Status Reason (e.g., Not Found) -->
    <h2 class="text-2xl font-semibold text-gray-600 mb-4" th:text="${statusReason}">Error</h2>

    <!-- Main Error Message -->
    <p class="text-gray-700 text-lg mb-6" th:text="${errorMessage}">
        Something went wrong.
    </p>

    <!-- Error Details (for debugging) -->
    <div class="bg-gray-50 p-4 rounded-md text-left text-sm text-gray-600" th:if="${exceptionType}">
        <strong>Error Type:</strong> <span th:text="${exceptionType}">Exception</span>
    </div>

    <!-- Go Home Button -->
    <div class="mt-8">
        <a href="/"
           th:href="@{/}"
           class="px-6 py-3 bg-blue-600 text-white rounded-md font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200">
            Go to Homepage
        </a>
    </div>
</div>
</body>
</html>
