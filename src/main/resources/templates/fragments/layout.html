<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be passed from the content page -->
    <title layout:title-pattern="$CONTENT_TITLE - BookStore">BookStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen" th:fragment="layout(main)">

<!-- Header -->
<header class="bg-white shadow-md" th:replace="fragments/header :: header"></header>

<!-- Main Content Placeholder -->
<!-- This div will be replaced by the content from your other pages -->
<main class="container mx-auto px-6 py-12 flex-grow">
    <div th:replace="${main}">
        <!-- Default content goes here if no fragment is provided -->
        <p th:text="#{layout.main}">Welcome to the BookStore!</p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 mt-auto" th:replace="fragments/footer :: footer"></footer>

</body>
</html>
