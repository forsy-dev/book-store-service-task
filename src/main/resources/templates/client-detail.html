<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="fragments/layout :: layout (~{::main})">

<main class="container mx-auto px-6 py-12">
    <div th:object="${client}" class="bg-white p-8 rounded-lg shadow-xl max-w-2xl mx-auto">

        <!-- Back Link -->
        <a th:href="@{/clients}" class="inline-block text-blue-600 hover:text-blue-800 mb-6">
            &larr; Back to Client List
        </a>

        <!-- Client Name and Email -->
        <h1 class="text-4xl font-bold mb-2" th:text="*{name}">Client Name</h1>
        <p class="text-xl text-gray-600 mb-6" th:text="*{email}">client@example.com</p>

        <!-- Balance -->
        <div class="mb-8">
            <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wider">Balance</h2>
            <p class="text-3xl font-light text-blue-700">
                $<span th:text="${#numbers.formatDecimal(client.balance, 1, 2)}">100.00</span>
            </p>
        </div>

        <!-- Status and Block/Unblock Actions -->
        <div class="mb-8 p-4 rounded-md" th:classappend="*{isBlocked} ? 'bg-red-100' : 'bg-green-100'">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-sm font-medium uppercase tracking-wider" th:classappend="*{isBlocked} ? 'text-red-800' : 'text-green-800'">
                        Account Status
                    </h2>
                    <p class="text-2xl font-semibold" th:classappend="*{isBlocked} ? 'text-red-700' : 'text-green-700'">
                        <span th:if="*{isBlocked}">Blocked</span>
                        <span th:unless="*{isBlocked}">Active</span>
                    </p>
                </div>

                <!--
                  These forms are secured by the controller endpoint's security.
                  We show the correct button based on the client's current status.
                -->
                <div>
                    <!-- Show UNBLOCK button if client is blocked -->
                    <form th:if="*{isBlocked}" th:method="put" th:action="@{/clients/{email}/unblock(email=*{email})}" method="post" class="inline">
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">
                            Unblock Client
                        </button>
                    </form>

                    <!-- Show BLOCK button if client is active (not blocked) -->
                    <form th:unless="*{isBlocked}" th:method="put" th:action="@{/clients/{email}/block(email=*{email})}" method="post" class="inline">
                        <button type="submit" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700">
                            Block Client
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Client Actions: Add Balance (as Employee) -->
        <div class="border-t pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Manage Balance</h3>
            <form th:action="@{/clients/{email}/add-balance(email=*{email})}" method="post" class="flex items-end space-x-3">
                <input type="hidden" name="clientEmail" th:value="*{email}" />
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount to Add</label>
                    <!-- Note: This requires an AddBalanceDTO with 'amount' field -->
                    <input type="number" id="amount" name="amount" value="10.00" min="0.01" step="0.01" class="mt-1 block w-40 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
                    Add Funds
                </button>
            </form>
        </div>

    </div>
</main>

</body>
</html>
