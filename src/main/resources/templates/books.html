<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{book.title}">Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900" th:replace="fragments/layout :: layout (~{::main})">

<!-- Main Content -->
<main class="container mx-auto px-6 py-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold mb-8" th:text="#{book.header}">Available Books</h1>

        <!-- Search Form -->
        <div th:replace="~{fragments/search :: searchForm(@{/books}, 'book.search.placeholder')}"></div>
    </div>

    <!-- Book Table -->
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <a th:href="@{/books(page=${bookPage.number}, size=${bookPage.size}, sort='name,' + (${param.sort != null && param.sort[0] == 'name,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                       class="flex items-center hover:text-gray-700">
                        <span th:text="#{book.name}">Name</span>
                    </a>
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <a th:href="@{/books(page=${bookPage.number}, size=${bookPage.size}, sort='author,' + (${param.sort != null && param.sort[0] == 'author,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                       class="flex items-center hover:text-gray-700">
                        <span th:text="#{book.author}">Author</span>
                    </a>
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{book.genre}">
                    Genre
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <a th:href="@{/books(page=${bookPage.number}, size=${bookPage.size}, sort='price,' + (${param.sort != null && param.sort[0] == 'price,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                       class="flex items-center hover:text-gray-700">
                        <span th:text="#{book.price}">Price</span>
                    </a>
                </th>
                <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only" th:text="#{actions}">Actions</span>
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="book : ${bookPage.content}">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900" th:text="${book.name}">
                        Book Name
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-700" th:text="${book.author}">
                        Book Author
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" th:text="${book.genre}">
                                Genre
                            </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                    $<span th:text="${#numbers.formatDecimal(book.price, 1, 2)}">19.99</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <!-- View Button (All Authenticated) -->
                    <a th:href="@{/books/{name}(name=${book.name})}" class="text-blue-600 hover:text-blue-900" th:text="#{book.view}">View</a>

                </td>
            </tr>

            <!-- Row for when no books are found -->
            <tr th:if="${bookPage.empty}">
                <td colspan="5" class="px-6 py-12 text-center text-gray-500" th:text="#{book.noFound}">
                    No books found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div th:replace="~{fragments/pagination :: paginationControls(page=${bookPage}, url=@{/books})}"></div>

</main>
</body>
</html>
