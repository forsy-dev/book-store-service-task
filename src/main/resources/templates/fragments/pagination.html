<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="paginationControls(page, url)"
     th:if="${page.totalPages > 1}"
     class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-8 rounded-lg shadow-md">

    <!-- Mobile Pagination -->
    <div class="flex flex-1 justify-between sm:hidden">
        <a th:href="@{${url}(page=${page.number - 1}, size=${page.size}, sort=${param.sort})}"
           th:classappend="${page.first} ? 'pointer-events-none opacity-50' : ''"
           class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
            <span th:text="#{pagination.previous}"></span>
        </a>
        <a th:href="@{${url}(page=${page.number + 1}, size=${page.size}, sort=${param.sort})}"
           th:classappend="${page.last} ? 'pointer-events-none opacity-50' : ''"
           class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
            <span th:text="#{pagination.next}"></span>
        </a>
    </div>

    <!-- Desktop Pagination -->
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
        <div>
            <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium" th:text="${page.number * page.size + 1}">1</span>
                to
                <span class="font-medium" th:text="${page.number * page.size + page.numberOfElements}">10</span>
                of
                <span class="font-medium" th:text="${page.totalElements}">97</span>
                results
            </p>
        </div>
        <div>
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                <!-- Previous Button -->
                <a th:href="@{${url}(page=${page.number - 1}, size=${page.size}, sort=${param.sort})}"
                   th:classappend="${page.first} ? 'pointer-events-none opacity-50' : ''"
                   class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only" th:text="#{pagination.previous}">Previous</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                    </svg>
                </a>

                <!-- Page Numbers -->
                <span th:each="pageNumber : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a th:href="@{${url}(page=${pageNumber}, size=${page.size}, sort=${param.sort})}"
                       th:text="${pageNumber + 1}"
                       th:classappend="${pageNumber == page.number} ? 'z-10 bg-blue-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600' : 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50'"
                       class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20 focus:outline-offset-0">
                    </a>
                </span>

                <!-- Next Button -->
                <a th:href="@{${url}(page=${page.number + 1}, size=${page.size}, sort=${param.sort})}"
                   th:classappend="${page.last} ? 'pointer-events-none opacity-50' : ''"
                   class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                    <span class="sr-only" th:text="#{pagination.next}">Next</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                    </svg>
                </a>
            </nav>
        </div>
    </div>
</nav>
</body>
</html>
