<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{${pageTitle}}">Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="fragments/layout :: layout (~{::main})">

<main class="container mx-auto px-6 py-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold mb-8" th:text="#{${pageTitle}}">Order History</h1>

        <!-- Search Form -->
        <div th:replace="~{fragments/search :: searchForm(@{${baseSearchUrl}}, 'order.search.placeholder')}"></div>
    </div>


    <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
        <p th:text="${successMessage}">Success!</p>
    </div>
    <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
        <p th:text="${errorMessage}">Error!</p>
    </div>

    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    th:text="#{order.id}">Id</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <a th:href="@{${baseSearchUrl}(page=${orderPage.number}, size=${orderPage.size}, sort='orderDate,' + (${param.sort != null && param.sort[0] == 'orderDate,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                       class="flex items-center hover:text-gray-700" th:text="#{order.date}">
                        Date
                    </a>
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    th:text="#{order.status}">Status</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <a th:href="@{${baseSearchUrl}(page=${orderPage.number}, size=${orderPage.size}, sort='price,' + (${param.sort != null && param.sort[0] == 'price,asc'} ? 'desc' : 'asc'), keyword=${keyword})}"
                       class="flex items-center hover:text-gray-700" th:text="#{order.totalPrice}">
                        Total Price
                    </a>
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    th:text="#{order.processed}">Processed By</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    th:text="#{client}">Client</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    th:text="#{order.items}">Items</th>
                <th sec:authorize="hasRole('EMPLOYEE')" scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sr-only"
                    th:text="#{actions}">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="order : ${orderPage.content}">
                <!-- Id -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <span th:text="${order.id}">Id</span>
                </td>
                <!-- Date -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</span>
                </td>

                <!-- Status Badge -->
                <td class="px-6 py-4 whitespace-nowrap">
                    <span th:classappend="${order.status.name() == 'PENDING'} ? 'bg-yellow-100 text-yellow-800' :
                                           (${order.status.name() == 'CONFIRMED'} ? 'bg-green-100 text-green-800' :
                                           'bg-red-100 text-red-800')"
                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                          th:text="#{${'orderStatus.' + order.status.name()}}">Pending</span>
                </td>

                <!-- Price -->
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600">
                    $<span th:text="${#numbers.formatDecimal(order.price, 1, 2)}">0.00</span>
                </td>

                <!-- User Info (Role based) -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span th:text="${order.employeeEmail}">Employee</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span th:text="${order.clientEmail}">Client</span>
                </td>

                <!-- Items -->
                <td class="px-6 py-4 text-sm text-gray-500">
                    <ul class="list-disc pl-4">
                        <li th:each="item : ${order.bookItems}">
                            <span th:text="${item.quantity}">1</span> x
                            <span th:text="${item.bookName}">Book Name</span>
                        </li>
                    </ul>
                </td>

                <!-- Actions (Employee Only) -->
                <td sec:authorize="hasRole('EMPLOYEE')" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                    <div th:if="${order.status.name() == 'PENDING'}">
                        <form th:action="@{/orders/{id}/confirm(id=${order.id})}" method="post" class="inline">
                            <button type="submit" class="text-green-600 hover:text-green-900 font-bold"
                                    th:text="#{btn.confirm}">Confirm</button>
                        </form>
                        <form th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-600 hover:text-red-900 font-bold ml-2"
                                    onclick="return confirm();"
                                    th:onclick="return confirm([[#{order.confirm}]]);"
                                    th:text="#{btn.cancel}">Cancel</button>
                        </form>
                    </div>
                    <span th:unless="${order.status.name() == 'PENDING'}" class="text-gray-400 italic"
                          th:text="#{noActions}">
                        No actions
                    </span>
                </td>
            </tr>
            <tr th:if="${orderPage.empty}">
                <td colspan="7" class="px-6 py-12 text-center text-gray-500" th:text="#{order.empty}">
                    No orders found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/pagination :: paginationControls(page=${orderPage}, url=@{/orders})}"></div>

</main>

</body>
</html>
