<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:replace="fragments/layout :: layout (~{::main})">

<main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-8">Order History</h1>

    <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
        <p th:text="${successMessage}">Success!</p>
    </div>
    <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
        <p th:text="${errorMessage}">Error!</p>
    </div>

    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Price</th>
                <th sec:authorize="hasRole('CLIENT')" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Processed By</th>
                <th sec:authorize="hasRole('EMPLOYEE')" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                <th sec:authorize="hasRole('EMPLOYEE')" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="order : ${orderPage.content}">
                <!-- Date -->
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</span>
                </td>

                <!-- Status Badge -->
                <td class="px-6 py-4 whitespace-nowrap">
                    <span th:if="${order.status.name() == 'PENDING'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                    <span th:if="${order.status.name() == 'CONFIRMED'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Confirmed</span>
                    <span th:if="${order.status.name() == 'CANCELED'}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Canceled</span>
                </td>

                <!-- Price -->
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600">
                    $<span th:text="${#numbers.formatDecimal(order.price, 1, 2)}">0.00</span>
                </td>

                <!-- User Info (Role based) -->
                <td sec:authorize="hasRole('CLIENT')" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span th:text="${order.employeeEmail}">Employee</span>
                </td>
                <td sec:authorize="hasRole('EMPLOYEE')" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span th:text="${order.clientEmail}">Client</span>
                </td>

                <!-- Items -->
                <td class="px-6 py-4 text-sm text-gray-500">
                    <ul class="list-disc pl-4">
                        <li th:each="item : ${order.bookItems}">
                            <span th:text="${item.quantity}">1</span> x
                            <span th:text="${item.bookName}">Book Name</span>
                        </li>
                    </ul>
                </td>

                <!-- Actions (Employee Only) -->
                <td sec:authorize="hasRole('EMPLOYEE')" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                    <div th:if="${order.status.name() == 'PENDING'}">
                        <form th:action="@{/orders/{id}/confirm(id=${order.id})}" method="post" class="inline">
                            <button type="submit" class="text-green-600 hover:text-green-900 font-bold">Confirm</button>
                        </form>
                        <form th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-600 hover:text-red-900 font-bold ml-2" onclick="return confirm('Are you sure you want to cancel this order?');">Cancel</button>
                        </form>
                    </div>
                    <span th:unless="${order.status.name() == 'PENDING'}" class="text-gray-400 italic">
                        No actions
                    </span>
                </td>
            </tr>
            <tr th:if="${orderPage.empty}">
                <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                    No orders found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/pagination :: paginationControls(page=${orderPage}, url=@{/orders})}"></div>

</main>

</body>
</html>
