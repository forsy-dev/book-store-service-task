# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/book_store_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Hibernate Settings for Production
# 'update' keeps the data and only adds new columns/tables.
# 'validate' is even safer (checks if schema matches entity) but won't create tables.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable H2 Console in Prod
spring.h2.console.enabled=false

# Data Initialization
# Usually in prod, you run migration scripts (Flyway/Liquibase) or insert data manually.
# Setting this to 'never' prevents data-mysql.sql from running and causing "Duplicate Entry" errors.
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/sql/data-mysql.sql
